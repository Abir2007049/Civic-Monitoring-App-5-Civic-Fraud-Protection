## Gradle JVM memory tuning for low/medium RAM machines
# Previous settings caused OOM on JDK 21 with Gradle daemon (see hs_err logs).
# Keep heap/metaspace modest to avoid native mmap failures.
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError

# Limit parallel workers to reduce memory pressure from many concurrent tasks
org.gradle.workers.max=4
android.useAndroidX=true
android.enableJetifier=true
kotlin.incremental=false
kotlin.caching.enabled=false
